<!DOCTYPE html>
<html>
    <body>
        <p id="multiplication"></p>
        <script>
            var multiples = 4;
            var count = 1;
            var result;

            while(count < 13)
            {
            result = multiples * count;

            document.getElementById("multiplication").innerHTML += multiples +"x" + count + "=" + result + "<br>";

             count++;
            }
            </script>
            </body>
            </html>
