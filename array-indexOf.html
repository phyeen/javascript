<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Array.every)</h2>
    
    <p id="demo"></p>
    <script>
        var fruits = ["apple", "orange", "apple", "mango"];
        var a = fruits.lastIndexOf("apple");

        document.getElementById("demo").innerHTML = "Apple is found in position" + a;

    
    </script>
    
</body>
</html>
