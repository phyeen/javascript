<!DOCTYPE html>
<html>
    <body>
    <script>
        var answer=5;
        switch(answer)
        {
            case 1:
                document.write("the value is 1");
                break;
        }
        {
            case 5:
                document.write("the value is 5");
                break;
        }
        {
            default:
                document.write("the value is not between 1 and 5");
                break;
        }
    </script>
    </body>
</html>
